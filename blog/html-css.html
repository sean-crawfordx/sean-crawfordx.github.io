<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class vs Id</title>

    <link href="../styles/main.css" rel="stylesheet" type="text/css" />
  </head>

  <h1 class="pageTitle">.Classes vs #Ids</h1>

  <div class="container">
    <div class="btn-group">
      <a href="../index.html" class="btn">HOME</a>
      <a href="blog.html" class="btn">BLOG</a>
    </div>
  </div>
  <body>
    <main class="textCentre">
      <p>
        The same class name can be shared by multiple HTML elements, while an id
        name must only be used by one HTML element within the page.
      </p>
      <p>
        Use class for styles that you want to apply to multiple elements, like
        buttons.
      </p>
      <img src="images/example1.png" alt="Class vs ID" />
      <p>Use id for unique elements that need special styling.</p>

      <p>
        <img src="images/example2.png" alt="Class vs ID" />
      </p>

      <p></p>
    </main>
  </body>
</html>
